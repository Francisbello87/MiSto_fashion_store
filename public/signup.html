<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiSto : Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <nav class="header navbar"></nav>
    <main>
      <img src="images/loader.gif" alt="" class="loader" />
      <div class="container">
        <div class="logo-text-signup">
          <h3><a href="index.html">MiSto</a></h3>
        </div>
        <div class="alert-box">
          <img src="images/error.png" alt="" class="alert-img" />
          <p class="alert-msg">Error message</p>
        </div>
        <div>
          <label for="fname">First Name:</label>
          <input
            type="text"
            autocomplete="off"
            id="fname"
            placeholder="first name"
          />
          <label for="lname">Last Name:</label>
          <input
            type="text"
            autocomplete="off"
            id="lname"
            placeholder="last name"
          />
          <label for="email"> Enter E-mail:</label>
          <input
            type="email"
            autocomplete="off"
            id="email"
            placeholder="email"
          />
          <label for="password">Enter Password:</label>
          <input
            type="password"
            autocomplete="off"
            id="password"
            placeholder="password"
          />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            autocomplete="off"
            id="confirm-password"
            placeholder="confirm password"
          />
          <input type="checkbox" checked class="checkbox" id="terms" />
          <label for="t&c"
            >agree to our <a href="">terms and conditions</a>
          </label>
          <br />
          <input type="checkbox" class="checkbox" id="notification" />
          <label for="notification"
            >receive upcoming offers and events e-mail
          </label>
          <button class="submit-btn">Create Account</button>
        </div>
        <p class="link">
          already have an account?
          <a href="/login"> Sign in here</a>
        </p>
      </div>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
